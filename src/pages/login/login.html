<ion-header>

  <ion-navbar>
    <ion-title>用户登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>账户名</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="secondary" block (click)="login()">登 录</button>
  </div>
  <div padding text-center>
    <button ion-button color="secondary" outline (click)="pushRegisterPage()">没有账号？注册</button>
  </div>
</ion-content>
