<ion-header>

  <ion-navbar>
    <ion-title>故障详情</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()" color="light">
      关闭
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>故障名称:</ion-label>
      <ion-input readonly="true" type="text" value="{{fault.name}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>发生时间:</ion-label>
      <ion-input readonly="true" type="text" value="{{fault.createTime| date: 'yy年MM月dd日 HH:mm:ss'}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>持续时长:</ion-label>
      <ion-input readonly="true" type="text" value="{{fault.continueTime}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>认领用户:</ion-label>
      <ion-input readonly="true" type="text" value="{{fault.recvUserName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>认领时间:</ion-label>
      <ion-input readonly="true" type="text" value="{{fault.recvTime|date: 'yy年MM月dd日 HH:mm:ss'}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>处理时间:</ion-label>
      <ion-input readonly="true" type="text" value="{{fault.handleTime|date: 'yy年MM月dd日 HH:mm:ss'}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>恢复时间:</ion-label>
      <ion-input readonly="true" type="text" value="{{fault.resumeTime|date: 'yy年MM月dd日 HH:mm:ss'}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>故障类型:</ion-label>
      <ion-input readonly="true" type="text" value="{{fault.typeName}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>故障等级:</ion-label>
      <ion-input readonly="true" type="text" value="{{levels[fault.level]}}"></ion-input>
      <!--<ion-input readonly="true" type="text" value="{{fault.typeName}}"></ion-input>-->
    </ion-item>

    <ion-item>
      <ion-label>影响客户:</ion-label>
      <ion-textarea type="text" rows="5" readonly="true" value="{{fault.influenceCustomer}}" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>故障描述:</ion-label>
      <ion-textarea type="text" rows="5" readonly="true" value="{{fault.faultDesc}}"></ion-textarea>
    </ion-item>

  </ion-list>
  <div padding *ngIf="fault.state==0">
    <button ion-button color="secondary" block (click)="presentConfirm(fault.eventId)">认领</button>
  </div>
</ion-content>
